<div class="card">
    <img src="{{.Picture}}" class="card-img-top" alt="user profile picture">
    <div class="card-body">
        <div class="card-title h5 text-bold">
            {{ .DisplayName }}
        </div>
        <div class="card-subtitle text-body-secondary text-muted">
            {{ .Name }}
        </div>
        <br>
        <p class="card-text">
            {{ .Bio }}
        </p>
    </div>
</div>
