<div class="container py-4">
    <form action="/new" method="post">
        <h2>Create new repository</h2>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp" name="reponame">
            <div id="nameHelp" class="form-text">Unique and case sensitive within your repositores</div>
        </div>
        <div class="form-check">
            <input 
                class="form-check-input" 
                type="radio" 
                name="visibility" 
                value="public" 
                id="visibility1" 
                checked
            >
            <label class="form-check-label" for="visibility1">
                Public
            </label>
        </div>
        <div class="form-check">
            <input 
                class="form-check-input" 
                type="radio" 
                name="visibility" 
                value="private" 
                id="visibility2"
            >
            <label class="form-check-label" for="visibility2">
                Private
            </label>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
